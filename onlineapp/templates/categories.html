{% extends "base.html" %}

{% block title %}
All categories
{% endblock title %}

{% block content %}
        <!-- categories section -->
        <div class="container-fluid mt-5 mb-5">
        <!-- BOX1 -->
        <h1 class="bg-danger text-center">Stock Categories</h1>
            <div class="row">
                {% if categories %}
                    {% for item  in categories %}
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 mt-2 mb-2 w-25" >
                        <div class="card w-100 text-center text-dark">
                            <a href="{% url 'category' item.id %}"><img height=400 src="{{item.image.url}}" class="card-img-top w-100" ></a>
                            <div class="card-body mt3">
                                <a href="{% url 'category' item.id %}"><h5 class="card-title">{{item.title}}</h5></a>
                            </div>
                        </div>
                    </div> 
                    {% endfor %}
                {% endif %}
            </div>
        <!-- BOX1 DONE-->
        </div>

        <!-- categories section done -->
{% endblock content %}
