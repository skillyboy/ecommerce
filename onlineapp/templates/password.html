{% extends "base.html" %}


{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-6 col-lg-3"></div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
      <form method="POST" action="{% url 'password' %}" style="width: 400px;">
        {% csrf_token %}
          <div class="form-group">
            {{update.as_p}}
            <small id="emailHelp" class="form-text text-muted">Update Your Password</small>
          </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-3"></div>
  </div>
</div>
  
{% endblock content %}
